<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark" class="navbar fixed-top bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Technical Club</a>
        </div>
      </nav>
    <div class="container">
    <form action="">
        <h1 class="main_heading">Registration Page</h1>
        <p>Required fields<sup>*</sup></p>
        <!-- <h2>Contact Information</h2> -->
        <p>Roll Number<sup>*</sup>: <input type="text" name="rollno" id = "rollno" required placeholder="Enter Roll Number"></p>
        <p>Name<sup>*</sup>: <input type="text" name="name" id="name" required placeholder="Enter Name"></p>
        <fieldset>
            <legend>Gender<sup>*</sup></legend>
        <p>
            Male <input type="radio" name="gender" id="male" required>
            Female <input type="radio" name="gender" id="female" required>
        </p>
    </fieldset>
    <p>Branch<sup>*</sup>: <input type="text" name="branch" id = "branch" required placeholder="Enter Branch"></p>
    <p>Batch<sup>*</sup>: <input type="text" name="batch" id = "batch" required placeholder="Enter Batch"></p>
    <p>Contact<sup>*</sup>: <input type="number" name="contact" id = "contact" required placeholder="Mobile Number(Do not add country code)"></p>
    <p>
        Email<sup>*</sup>: <input type="email" name="email" id="email" required>
    </p>
    <p>
        Password<sup>*</sup>: <input type="password" name="Pass" id="Pass" required>
    </p>
    <hr>
    <input type="submit" value="Submit">

</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
